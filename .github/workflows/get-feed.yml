name: Get Feed

on:
  push:
    branches: 
      - main
  workflow_dispatch:
  pull_request:

jobs:
  get-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Get Python version
        run: python -V
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Python
        run: python extract_hackaday.py

